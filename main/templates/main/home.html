{% extends 'base.html' %}

{% block title %}Home - Pick-A-Rooms{% endblock %}

{% block content %}
<section>
    <h1>Welcome to Pick-A-Rooms</h1>
    <form action="/checkin/" method="post">
        {% csrf_token %}
        <input type="text" name="phone_number" placeholder="Enter your phone number">
        <button type="submit">Check In</button>
    </form>
</section>
<section>
    <h2>Our Rooms</h2>
    <p>Explore the best accommodations we have to offer.</p>
</section>
{% endblock %}
