{% extends 'base.html' %}

{% block title %}Edit Guest{% endblock %}

{% block content %}
<section>
    <h1>Edit Guest</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ guest.full_name }}" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ guest.phone_number }}" required><br><br>

        <label for="check_in_date">Check-In Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" value="{{ guest.check_in_date }}" required><br><br>

        <label for="check_out_date">Check-Out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date" value="{{ guest.check_out_date }}" required><br><br>

        <label for="room">Assign Room:</label>
        <select id="room" name="room" required>
            {% for room in rooms %}
                <option value="{{ room.id }}" {% if room.id == guest.assigned_room.id %}selected{% endif %}>
                    {{ room.name }}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Save Changes</button>
    </form>
</section>
{% endblock %}
